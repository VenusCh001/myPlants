<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <td>&nbsp</td>
            <th>A</th>
            <th>B</th>
            <th colspan="2">C</th>
        </tr> 
       <tr>
        <th>1</th>
        <td>alpha</td>
        <td>beta</td>
        <td rowspan="2">gamma</td>
        <td>gamma-0</td>

       </tr> 
       <tr>
        <th>2</th>
        <td>delta-2</td>
        <td>beta-2</td>
        <td>gamma-2</td>
       </tr> 
    </table>
    
  </body>
</html>
